<!-- Template for date range modal window --> <div class="modal-header"> <h3 class="modal-title">Select date range</h3> </div> <div class="modal-body"> <form class="form-horizontal"> <!-- Start datepicker --> <div class="form-group"> <label for="startRange" class="col-md-3 control-label">From:</label> <div class="input-group col-md-8"> <input id="startRange" type="text" class="form-control" ng-model="dateFilterStart" datepicker-popup="{{dateFormat}}" min-date="minDate" max-date="maxDate" is-open="openedDateFilterStart" close-text="Close" value="{{dateFilterStart | date:'yyyy-MM-dd'}}"> <span class="input-group-addon" ng-click="openDateFilterStart($event)"> <span class="glyphicon glyphicon-calendar"></span> </span> </div> </div> <!-- End datepicker --> <div class="form-group"> <label for="endRange" class="col-md-3 control-label">To:</label> <div class="input-group col-md-8"> <input id="endRange" type="text" class="form-control" ng-model="dateFilterEnd" datepicker-popup="{{dateFormat}}" min-date="minDate" max-date="maxDate" is-open="openedDateFilterEnd" close-text="Close" value="{{dateFilterEnd | date:'yyyy-MM-dd'}}"> <span class="input-group-addon" ng-click="openDateFilterEnd($event)"> <span class="glyphicon glyphicon-calendar"></span> </span> </div> </div> </form> </div> <!-- Modal action buttons --> <div class="modal-footer"> <button class="btn btn-primary" ng-click="ok()">OK</button> <button class="btn btn-warning" ng-click="clear()">Clear</button> <button class="btn btn-warning" ng-click="cancel()">Cancel</button> </div>
