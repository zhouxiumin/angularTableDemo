<div class="content"> <h1>Application Logs</h1> <div class="table-content"> <div class="table-actions"> <button type="button" class="btn btn-default"> <span class="glyphicon glyphicon-refresh"></span> Retrieve </button> </div> <table class="table table-striped"> <tr> <th class="text-center user-name-col"> <span ng-click="sort('userName')"> User Name <span class="glyphicon" ng-class="setSortedColumn('userName')"></span> </span> <input type="text" name="userName" class="form-control" ng-model="userNameFilter">  <th class="text-center"> <span ng-click="sort('logLevel')"> Level <span class="glyphicon" ng-class="setSortedColumn('logLevel')"></span> </span> <select name="errorLevel" class="form-control" ng-model="errorLevelFilter"> <option value="">Select <option value="INFO">Info <option value="DEBUG">Debug <option value="ERROR">Error <option value="WARN">Warn </select>  <th class="text-center"> <span ng-click="sort('date')"> Message Timestamp <span class="glyphicon" ng-class="setSortedColumn('date')"></span> </span> <input type="text" name="timestamp" class="form-control" ng-model="timestampFilter">  <th class="text-center"> <span ng-click="sort('processRunRef')"> Process Run Ref <span class="glyphicon" ng-class="setSortedColumn('processRunRef')"></span> </span> <input type="text" name="processRef" class="form-control" ng-model="processRunRefFilter">  <th class="text-center"> <span ng-click="sort('processName')"> Process Name <span class="glyphicon" ng-class="setSortedColumn('processName')"></span> </span> <input type="text" name="processName" class="form-control" ng-model="processNameFilter">  <th class="text-center"> <span ng-click="sort('message')"> Message <span class="glyphicon" ng-class="setSortedColumn('message')"></span> </span> <input type="text" name="message" class="form-control" ng-model="messageFilter">   <!--filter: {userName: userNameFilter, logLevel: errorLevelFilter,--> <!--date:timestampFilter, processRunRef: processRunRefFilter,--> <!--processName: processNameFilter, message: messageFilter} |--> <tr ng-repeat="entry in logEntries |
                        filter : applyFilters |
                        orderBy:sorting.column:sorting.descending" ng-class="{ERROR:'log-error', WARN:'log-warning'}[entry.logLevel]"> <td class="text-center">{{entry.userName}} <td> <error-level-icon></error-level-icon> <span>{{entry.logLevel}}</span>  <td class="text-center">{{entry.date}} <td class="text-center">{{entry.processRunRef}} <td class="text-center">{{entry.processName}} <td>{{entry.message | truncateString}}  </table> </div> </div>
